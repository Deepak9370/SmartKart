{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Add Phone | PhoneHub</title>
{% endblock %}

{% block content %}
<style>



  body{
       background: linear-gradient(180deg, rgba(9,10,14,0.85) 0%, rgba(7,12,20,0.95) 100%),
                url('https://th.bing.com/th/id/OIP.TPARj2bAgk5GSnRoyWpmzgHaE8?w=237&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3') center/cover no-repeat;
    font-family: Inter, system-ui, sans-serif;
    color:#e6eef8;

  }

  .form-container {
    background: #3533336e;
    padding: 40px;
    border-radius: 20px;
    width: 600px;
    margin: 5% auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition: 0.3s ease;

  }
  .form-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);

  }
</style>

<div class="form-container" data-aos="fade-up">
  <h1>âž• Add Phone</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Save Phone" class="btn btn-info mt-3">
  </form>
</div>
{% endblock %}
