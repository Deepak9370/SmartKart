{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Add Phone form</title>
{% endblock %}


{% block content %}
    <h3 class="text-center">Add Phone Form</h3>
    <form method="post" style="width:60%; margin-left:20%;">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" style="margin-left: 45%;">
    </form>
{% endblock %}
