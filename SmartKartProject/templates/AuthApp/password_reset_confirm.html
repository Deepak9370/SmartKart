{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-container">
  <h1>Set New Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Update Password</button>
  </form>
</div>
{% endblock %}
