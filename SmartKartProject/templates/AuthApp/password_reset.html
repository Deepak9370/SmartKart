{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}<title>Password Reset | PhoneHub</title>{% endblock %}

{% block content %}
<div class="login-container">
  <h1>Reset Your Password</h1>
  <p style="color:white;">Enter your email, and we'll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Send Reset Link</button>
  </form>
</div>
{% endblock %}
