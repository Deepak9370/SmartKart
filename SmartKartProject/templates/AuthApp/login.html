{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login | PhoneHub</title>
{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(rgba(22,185,211,0.6), rgba(0,0,0,0.7)),
                url('https://source.unsplash.com/1920x1080/?smartphone,technology') no-repeat center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    width:100%;
    min-height:1000px;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    width: 450px;
    margin: 5% auto;
    animation: fadeInUp 1s ease;
  }

  .login-container h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    animation: fadeZoom 1.2s ease;
  }

  label {
    color: #fff;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
  }

  .form-control {
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    transition: 0.3s ease;
  }

  .form-control:focus {
    transform: scale(1.02);
    box-shadow: 0 0 12px rgba(22,185,211,0.7);
    outline: none;
  }

  .btn {
    border-radius: 12px;
    padding: 10px 22px;
    transition: all 0.3s ease-in-out;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .btn-success {
    background: linear-gradient(135deg, #16B9D3, #009688);
    border: none;
    color: #fff;
  }

  .btn-success:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,150,136,0.5);
  }

  .btn-info {
    background: linear-gradient(135deg, #673ab7, #3f51b5);
    border: none;
    color: #fff;
  }

  .btn-info:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 20px rgba(63,81,181,0.5);
  }

  @keyframes fadeInUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeZoom {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>

<div class="login-container">
  <h1>Welcome Back ðŸ‘‹</h1>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="username">Username</label>
      <input type="text" id="username" name="un" class="form-control" placeholder="Enter Username" required>
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" id="password" name="pw" class="form-control" placeholder="Enter Password" required>
    </div>
    <div class="text-center ">
      <a href="{% url 'password_reset' %}" style="color:#fff; text-decoration:underline;">
        Forgot your password?
      </a>
    </div>


    <div class="text-center mt-4">
      <input type="submit" value="Login" class="btn btn-success">
      <a href="{% url 'register' %}" class="btn btn-info">Create Account</a>
    </div>
  </form>
</div>

{% endblock %}
